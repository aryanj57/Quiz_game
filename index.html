<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="container-box">
        <h1 id="ques">This is a question?</h1>

        <div id="opt">
          <button class="option">this is Option 1</button>
          <button class="option">this is Option 2</button>
          <button class="option">this is Option 3</button>
          <button class="option">this is Option 4</button>
        </div>

        <div id="buttons">
          <button id="next" class="custom">Next</button>
          <button id="submit" class="custom">Submit</button>
        </div>
      </div>

      <div id="container-box2">
        <img src="./result.jpg" alt="" class="hero" />
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/aae8fb8098.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
